<VirtualHost *:80>
     # Add machine's IP address (use ifconfig command)
     ServerName image.krukforce.com
     DocumentRoot /var/www/html/AlarmForce/python
     # Give an alias to to start your website url with
     WSGIDaemonProcess AlarmForce python-path=/var/www/html/AlarmForce/python
     WSGIProcessGroup AlarmForce
     WSGIScriptAlias /alarm /var/www/html/AlarmForce/python/rest_bridge.wsgi
     <Directory /var/www/html/AlarmForce/python/>
            Options FollowSymLinks
            AllowOverride All
            Require all granted
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/error.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>